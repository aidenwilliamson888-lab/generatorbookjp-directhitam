<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HTML Generator – Modern Design</title>

  <style>
    :root{
      --bg:#0f172a;          /* slate-900 */
      --panel:#020617;       /* slate-950 */
      --card:#020617;
      --border:#1e293b;
      --text:#e5e7eb;
      --muted:#94a3b8;
      --primary:#6366f1;     /* indigo */
      --primary-hover:#4f46e5;
      --success:#22c55e;
      --radius:18px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:radial-gradient(1200px 600px at 10% -10%,#1e1b4b,transparent),
                 radial-gradient(800px 400px at 90% 10%,#312e81,transparent),
                 var(--bg);
      color:var(--text);
      padding:32px 16px;
    }

    .container{
      max-width:1100px;
      margin:auto;
      display:grid;
      grid-template-columns:420px 1fr;
      gap:24px;
    }

    @media(max-width:900px){
      .container{grid-template-columns:1fr}
    }

    .panel{
      background:linear-gradient(180deg,#020617,#020617) padding-box,
                 linear-gradient(180deg,#1e293b,#020617) border-box;
      border:1px solid transparent;
      border-radius:var(--radius);
      padding:24px;
      box-shadow:0 20px 40px rgba(0,0,0,.45);
    }

    h1{
      margin:0 0 6px;
      font-size:1.5rem;
      letter-spacing:.3px;
    }

    .subtitle{
      font-size:.9rem;
      color:var(--muted);
      margin-bottom:22px;
    }

    label{
      display:block;
      margin-top:16px;
      margin-bottom:6px;
      font-size:.85rem;
      color:#c7d2fe;
      font-weight:600;
    }

    input,textarea{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      background:#020617;
      border:1px solid var(--border);
      color:var(--text);
      font-size:.9rem;
      outline:none;
    }

    input::placeholder,textarea::placeholder{color:#64748b}

    input:focus,textarea:focus{
      border-color:var(--primary);
      box-shadow:0 0 0 3px rgba(99,102,241,.25);
    }

    textarea{
      height:220px;
      resize:vertical;
      font-family:ui-monospace,SFMono-Regular,Menlo,monospace;
    }

    .actions{
      display:flex;
      gap:10px;
      margin-top:22px;
    }

    button{
      flex:1;
      padding:14px 16px;
      border-radius:14px;
      border:0;
      font-weight:700;
      cursor:pointer;
      color:#fff;
      background:linear-gradient(180deg,var(--primary),var(--primary-hover));
      transition:.15s ease;
    }

    button:hover{transform:translateY(-1px)}

    button.secondary{
      background:linear-gradient(180deg,#16a34a,#15803d);
    }

    .hint{
      font-size:.75rem;
      color:var(--muted);
      margin-top:10px;
    }

    .preview-wrap{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    iframe{
      width:100%;
      height:100%;
      min-height:620px;
      border-radius:16px;
      border:1px solid var(--border);
      background:#fff;
    }

    .preview-title{
      font-size:.9rem;
      font-weight:600;
      color:#c7d2fe;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- LEFT PANEL -->
    <div class="panel">
      <h1>Final HTML Generator</h1>
      <div class="subtitle">Modern, clean, high‑conversion template</div>

      <label>Book Title</label>
      <input id="title" placeholder="Enter book title" />

      <label>Author</label>
      <input id="author" placeholder="Author name" />

      <label>Cover Image URL</label>
      <input id="image" placeholder="https://example.com/cover.jpg" />

      <label>PDF URL</label>
      <input id="pdf" placeholder="https://example.com/file.pdf" />

      <div class="actions">
        <button onclick="generate()">Generate</button>
        <button class="secondary" onclick="copyHtml()">Copy HTML</button>
      </div>

      <div class="hint">Preview updates automatically when all fields are filled.</div>

      <label>Generated HTML</label>
      <textarea id="output" placeholder="Generated code will appear here..."></textarea>
    </div>

    <!-- RIGHT PANEL -->
    <div class="panel preview-wrap">
      <div class="preview-title">Live Preview</div>
      <iframe id="preview"></iframe>
    </div>

  </div>

<script>
['title','author','image','pdf'].forEach(id=>{
  document.getElementById(id).addEventListener('input', generate);
});

function generate(){
  const t = title.value.trim();
  const a = author.value.trim();
  const i = image.value.trim();
  const p = pdf.value.trim();

  if(!t || !a || !i || !p){
    output.value='';
    preview.srcdoc='';
    return;
  }

  const d = `${a} 著『${t}』の公式PDF版を今すぐダウンロード。正規版・完全版を著者から直接入手できます。`;

  const html = `<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>${t}｜公式PDFダウンロード</title>
<meta name="description" content="${d}">
<meta name="robots" content="index, follow">
<meta name="author" content="${a}">

<meta property="og:type" content="website">
<meta property="og:title" content="${t}｜公式PDFダウンロード">
<meta property="og:description" content="${d}">
<meta property="og:image" content="${i}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="${t}｜公式PDFダウンロード">
<meta name="twitter:description" content="${d}">
<meta name="twitter:image" content="${i}">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:linear-gradient(180deg,#0f172a,#020617);
  color:#e5e7eb
}
.container{
  max-width:820px;
  margin:auto;
  padding:32px 16px 56px
}
.card{
  background:linear-gradient(180deg,#020617,#020617) padding-box,
             linear-gradient(180deg,#1e293b,#020617) border-box;
  border:1px solid transparent;
  border-radius:26px;
  padding:36px 28px;
  text-align:center;
  box-shadow:0 40px 80px rgba(0,0,0,.55)
}
.badge{
  display:inline-block;
  background:linear-gradient(180deg,#22c55e,#16a34a);
  color:#052e16;
  padding:6px 16px;
  border-radius:999px;
  font-size:.75rem;
  font-weight:800;
  letter-spacing:.3px
}
.cover{
  max-width:220px;
  border-radius:18px;
  margin:26px auto 18px;
  display:block;
  box-shadow:0 18px 40px rgba(0,0,0,.45)
}
h1{
  font-size:2rem;
  margin:8px 0 4px
}
h2{
  font-size:1rem;
  color:#94a3b8;
  margin:0 0 18px
}
p{
  font-size:1rem;
  line-height:1.7;
  color:#cbd5f5
}
.cta{
  display:block;
  margin:26px auto 0;
  padding:18px 22px;
  max-width:320px;
  border-radius:18px;
  background:linear-gradient(180deg,#6366f1,#4f46e5);
  color:#fff;
  font-weight:800;
  text-decoration:none;
  font-size:1rem;
  box-shadow:0 18px 40px rgba(79,70,229,.45)
}
.cta:hover{opacity:.95}
.features{
  display:grid;
  gap:14px;
  margin-top:30px
}
.feature{
  background:#020617;
  border:1px solid #1e293b;
  padding:16px;
  border-radius:16px;
  font-size:.95rem
}
footer{
  text-align:center;
  font-size:.75rem;
  color:#64748b;
  margin-top:36px
}
</style>
</head>
<body>

<div class="container">
  <main class="card">
    <span class="badge">公式著者版</span>
    <img class="cover" src="${i}" alt="${t} 表紙">
    <h1>${t}</h1>
    <h2>著者：${a}</h2>
    <p>${d}</p>

    <a class="cta" href="${p}" download>公式PDFをダウンロード</a>

    <div class="features">
      <div class="feature">✔ 著者公式の正規PDF</div>
      <div class="feature">✔ 即時ダウンロード・登録不要</div>
      <div class="feature">✔ PC・スマートフォン完全対応</div>
    </div>
  </main>

  <footer>© ${a} – 公式PDF配布ページ</footer>
</div>

</body>
</html>`;

  output.value = html;
  preview.srcdoc = html;
}

function copyHtml(){
  if(!output.value) return alert('Nothing to copy');
  output.select();
  document.execCommand('copy');
  alert('HTML copied');
}
</script>

</body>
</html>
